apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myapp-ingress #user
spec:
  ingressClassName: kong
  rules:
    http:
      paths:
      - path: /
        pathType: ImplementationSpecific
        backend:
          service:
            name: myapp-service  #user
            port:
              number: 8080